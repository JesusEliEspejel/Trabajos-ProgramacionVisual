<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi novia?</title>

</head>
<body>


    <img src="Escuela/Amor2..jpg" width="2001" height ="1000" alt=“film title”/>

    <!-- Centrar botones a media pantalla-->
    <div style="text-align: center ; margin-top: 30%;" font-size: larger;>
        <button id="btn-aceptar" style="background-color: #00bcd4; color: white; border-radius: 50px; padding: 50px;" >¡Claro que sí, mi amor :3!</button>
        <button id="btn-cancelar" style="background-color: #d4000b; color: white; border-radius: 50px; padding: 50px; " >¡Estas bien feote wakala!</button>
    </div>   
    


</body>
<script>

    var contador = 0;

    var btnAceptar = document.getElementById('btn-aceptar');
    var btnCancelar = document.getElementById('btn-cancelar');


    alert("Quieres ser mi novia bonita?");

    // Evento click del botón aceptar
    btnAceptar.addEventListener('click', function()
    {

        // Redireccionamos a la página de confirmación
        aceptar();
    });

    

    // Evento mover del botón cancelar al poner el mouse encima
    btnCancelar.addEventListener('mouseover', function() {
        // Redireccionamos a la página de confirmación
        cancelar();
    });

    /*
    * Mandar alerta
    */
    function aceptar() {
        alert('si!!! Que bien :3');
        alert('Ahora dame unos bezarros >:D');
    }

    /*
    * Mover el botón cancelar a cualquier lugar de la página
    */
    function cancelar() {
        // -- Resolución de la pantalla
        let x = window.innerWidth - btnCancelar.offsetWidth;
        let y = window.innerHeight - btnCancelar.offsetHeight;
        
        // -- número aleatorio entre 0 y la resolución de la pantalla   
        let aleatorioX = Math.floor(Math.random() * x);
        let aleatorioY = Math.floor(Math.random() * y);

        btnCancelar.style.position = 'absolute';
        btnCancelar.style.top = aleatorioY + 'px';
        btnCancelar.style.left = aleatorioX + 'px';

        // -- llamar a función de alerta
        mostrarAlerta();
    }

    /*
    * Mandar alerta
    */
    function mostrarAlerta() {
        contador++;
        if(contador == 5) {
            alert('Andale yo se que quieres >:D');
            contador++;
        }
        
        if(contador == 11) {
            alert('Esta bien, lo entiendo :C');
            contador++;
        }     

    }
</script>
</html>
