<script>

    var Opc;

    var num2;
    var result;

    switch(Opc)

        case 1:function suma(num1,num2)
        {
            result=num1+num2;

        }

        {

        {

        }

        {
            result=num1/num2;
            return result;
        }
        break;
    }
